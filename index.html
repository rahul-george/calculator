<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <span class="history"></span>
          <span class="current_input"></span>
        </div>
        <div class="keys">
          <button class="wide" data-value="clear">C</button>
          <button data-value="modulo">%</button>
          <button data-value="division">/</button>
          <button data-value="9">9</button>
          <button data-value="8">8</button>
          <button data-value="7">7</button>
          <button data-value="multiply">*</button>
          <button data-value="6">6</button>
          <button data-value="5">5</button>
          <button data-value="4">4</button>
          <button data-value="subtract">-</button>
          <button data-value="3">3</button>
          <button data-value="2">2</button>
          <button data-value="2">1</button>
          <button data-value="add">+</button>
          <button data-value="0">0</button>
          <button data-value="decimal">.</button>
          <button class="wide" data-value="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
